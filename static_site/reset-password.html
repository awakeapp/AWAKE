<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Awake</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1>New Password</h1>
            <p class="subtitle">Create a strong password for your account</p>

            <form id="reset-form" onsubmit="event.preventDefault(); resetPassword();">
                <div class="form-error"></div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function resetPassword() {
            const form = document.getElementById('reset-form');
            const password = document.getElementById('password').value;
            const identifier = localStorage.getItem('temp_signup_identifier');

            if (!identifier) {
                alert('Session expired. Please start over.');
                window.location.href = 'forgot-password.html';
                return;
            }

            try {
                Auth.setLoading(form, true);
                Auth.setError(form, null);

                await API.post('setNewPassword', {
                    identifier,
                    password,
                    // In a real flow, we'd pass the OTP again or a reset token here for security
                    // But adhering to the previous backend design which relied on implicit flow or session
                });

                alert('Password updated successfully. Please login.');
                window.location.href = 'login.html';

            } catch (e) {
                Auth.setError(form, e.message);
            } finally {
                Auth.setLoading(form, false);
            }
        }
    </script>
</body>

</html>
