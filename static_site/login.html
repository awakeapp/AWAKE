<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Awake</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to access your account</p>

            <form id="login-form">
                <div class="form-error"></div>

                <div class="form-group">
                    <label for="identifier">Email, Phone, or Username</label>
                    <input type="text" id="identifier" name="identifier" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="links">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    <p class="mt-4"><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Session.hasToken()) {
            window.location.href = Config.ROUTES.DASHBOARD;
        }
    </script>
</body>

</html>
