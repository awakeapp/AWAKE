<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Awake</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1>Verification</h1>
            <p class="subtitle">Enter the 6-digit code we sent you</p>

            <form id="otp-form">
                <div class="form-error"></div>

                <div class="form-group">
                    <label for="otp">One-Time Password</label>
                    <input type="text" id="otp" name="otp" required pattern="[0-9]*" maxlength="6" placeholder="123456"
                        style="letter-spacing: 0.5em; text-align: center; font-size: 1.5rem;">
                </div>

                <button type="submit" class="btn">Verify</button>

                <div class="links">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
