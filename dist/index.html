<body>
  <div id="root"></div>

  <!-- Pre-hydration Theme Script to prevent FOUC -->
  <script>
    (function() {
      try {
        const stored = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let isDark = stored === 'dark' || (!stored && systemDark);

        const root = document.documentElement;
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        const metaStatus = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');

        if (isDark) {
          root.classList.add('dark');
          root.style.colorScheme = 'dark';
          if (metaTheme) metaTheme.setAttribute('content', '#020617');
        } else {
          root.classList.remove('dark');
          root.style.colorScheme = 'light';
          if (metaTheme) metaTheme.setAttribute('content', '#ffffff');
        }
      } catch (e) {}
    })();
  </script>
